<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 220" role="img" aria-label="BrainUp">
  <defs>
    <linearGradient id="gBlue" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2ab3ff"/>
      <stop offset="1" stop-color="#0f5db0"/>
    </linearGradient>
    <linearGradient id="gOrange" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffb24a"/>
      <stop offset="1" stop-color="#ff5a4f"/>
    </linearGradient>
    <linearGradient id="gSwoosh" x1="0" x2="1">
      <stop offset="0" stop-color="#0f5db0"/>
      <stop offset=".55" stop-color="#ff943a"/>
      <stop offset="1" stop-color="#e04130"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="rgba(30,10,8,.28)"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(54,34)" filter="url(#softShadow)">
    <!-- outer circle -->
    <circle cx="76" cy="76" r="74" fill="rgba(255,255,255,.18)" stroke="rgba(255,255,255,.55)" stroke-width="3"/>
    <!-- hemispheres -->
    <path d="M76 6c-37 0-67 30-67 67 0 29.2 18.3 54.1 44.2 63.7 7.7 2.9 15 4.1 22.8 4.1V6z"
          fill="url(#gBlue)" stroke="rgba(255,255,255,.65)" stroke-width="3" stroke-linejoin="round"/>
    <path d="M76 6c37 0 67 30 67 67 0 29.2-18.3 54.1-44.2 63.7-7.7 2.9-15 4.1-22.8 4.1V6z"
          fill="url(#gOrange)" stroke="rgba(255,255,255,.65)" stroke-width="3" stroke-linejoin="round"/>

    <!-- brain folds (left) -->
    <g fill="none" stroke="rgba(255,255,255,.72)" stroke-width="4" stroke-linecap="round">
      <path d="M36 44c10-10 24-10 40 0"/>
      <path d="M30 64c14-14 34-14 46 0"/>
      <path d="M34 86c10-10 24-10 40 0"/>
      <path d="M32 110c14-14 34-14 44 0"/>
      <!-- right -->
      <path d="M116 44c-10-10-24-10-40 0"/>
      <path d="M122 64c-14-14-34-14-46 0"/>
      <path d="M118 86c-10-10-24-10-40 0"/>
      <path d="M120 110c-14-14-34-14-44 0"/>
    </g>

    <!-- up arrow -->
    <path d="M76 36l22 26h-14v56H68V62H54z"
          fill="rgba(255,255,255,.95)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,58)">
    <text x="0" y="74"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="86"
          font-weight="900"
          letter-spacing=".2"
          fill="#0f5db0">Brain</text>
    <text x="238" y="74"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="86"
          font-weight="900"
          letter-spacing=".2"
          fill="#ff7a38">Up</text>

    <!-- swoosh underline -->
    <path d="M12 108c102 18 266 14 430-8 40-6 84-14 120-24"
          fill="none" stroke="url(#gSwoosh)" stroke-width="10" stroke-linecap="round" opacity=".95"/>
    <path d="M12 114c102 18 266 14 430-8 40-6 84-14 120-24"
          fill="none" stroke="rgba(255,255,255,.35)" stroke-width="3" stroke-linecap="round" opacity=".7"/>
  </g>
</svg>
