<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZgranyTrener.pl - Logowanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            text-decoration: none;
        }
        
        .logo span {
            color: #3498db;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 28px;
            color: #27ae60;
        }
        
        .nav-auth {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-subtitle {
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }
        
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }
        
        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #95a5a6;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ecf0f1;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }
        
        .google-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #2c3e50;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn:hover {
            border-color: #ddd;
            background: #f8f9fa;
        }
        
        .login-graphic {
            position: absolute;
            right: -60px;
            bottom: -60px;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            opacity: 0.1;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .nav-auth {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="logo">
                <div class="logo-icon">⚽</div>
                Zgrany<span>Trener</span>.pl
            </a>
            <div class="nav-auth">
                <button class="nav-btn btn-outline" onclick="window.location.href='login.html'">Logowanie</button>
                <button class="nav-btn btn-primary" onclick="window.location.href='register.html'">Rejestracja</button>
            </div>
        </div>
        
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1 class="login-title">Logowanie</h1>
                    <p class="login-subtitle">Zaloguj się do swojego konta trenera</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Adres e-mail</label>
                        <input type="email" class="form-input" placeholder="Wpisz swój adres e-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Hasło</label>
                        <input type="password" class="form-input" placeholder="Wpisz swoje hasło" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="forgot-password.html">Nie pamiętasz hasła?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        Zaloguj się
                    </button>
                </form>
                
                <div class="divider">
                    <span>lub</span>
                </div>
                
                <button class="google-btn">
                    <i class="fab fa-google"></i>
                    Zaloguj przez Google
                </button>
                
                <div class="login-graphic">
                    <i class="fas fa-futbol"></i>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 ZgranyTrener.pl • Platforma dla trenerów piłkarskich</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Symulacja logowania
            if(email && password) {
                alert('Logowanie pomyślne! Przechodzę do panelu głównego...');
                window.location.href = 'dashboard.html';
            }
        });
        
        document.querySelector('.google-btn').addEventListener('click', function() {
            alert('Logowanie przez Google - w rzeczywistej aplikacji przekierowałoby do Google OAuth');
        });
    </script>
</body>
</html>
