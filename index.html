<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainUp - Quizy</title>
    <style>
        /* RESET I PODSTAWY */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        /* KONTENER GŁÓWNY */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* NAGŁÓWEK */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 50px;
        }
        
        /* DATA - jak na obrazku */
        .date {
            font-size: 14px;
            opacity: 0.9;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        
        /* LOGO - dokładnie jak na zdjęciu */
        .logo {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-align: center;
            flex-grow: 1;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* PRZYCISKI LOGOWANIA - prawa strona */
        .auth-buttons {
            display: flex;
            gap: 15px;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        
        .login-btn, .register-btn {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .login-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .register-btn {
            background: white;
            color: #667eea;
            font-weight: 600;
        }
        
        /* GŁÓWNA TREŚĆ */
        .main-content {
            text-align: center;
            margin-top: 80px;
        }
        
        /* NAGŁÓWEK QUIZY */
        .page-title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* OPIS */
        .description {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 60px auto;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        /* KARTY STATYSTYK */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            min-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .stat-number {
            font-size: 96px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        
        /* PRZYCISK "DOŁĄCZ DO RYWALIZACJI" */
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 18px 45px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
        
        /* RESPONSYWNOŚĆ */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .auth-buttons {
                position: static;
                justify-content: center;
                margin-top: 20px;
            }
            
            .date {
                position: static;
                margin-bottom: 10px;
            }
            
            .page-title {
                font-size: 48px;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                min-width: 280px;
            }
            
            .stat-number {
                font-size: 72px;
            }
        }
        
        /* DODATKOWE ELEMENTY WIZUALNE */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
        }
    </style>
</head>
<body>
    <!-- TŁO Z GRADIENTEM -->
    <div class="gradient-bg"></div>
    
    <!-- PŁYWAJĄCE KSZTAŁTY -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <!-- KONTENER GŁÓWNY -->
    <div class="container">
        
        <!-- NAGŁÓWEK -->
        <div class="header">
            <!-- DATA - lewy górny róg -->
            <div class="date" id="current-date">19 stycznia 2026</div>
            
            <!-- LOGO - środek -->
            <div class="logo">BrainUp</div>
            
            <!-- PRZYCISKI LOGOWANIA - prawy górny róg -->
            <div class="auth-buttons">
                <button class="login-btn">Zaloguj się</button>
                <button class="register-btn">+ Zarejestruj się</button>
            </div>
        </div>
        
        <!-- GŁÓWNA ZAWARTOŚĆ -->
        <div class="main-content">
            <!-- NAGŁÓWEK "QUIZY" -->
            <h1 class="page-title">Quizy</h1>
            
            <!-- OPIS -->
            <p class="description">
                Dołącz do społeczności pasjonatów quizów. Rywalizuj z innymi, 
                zdobywaj punkty i wspinaj się po szczeblach rankingu!
            </p>
            
            <!-- KARTA ZE STATYSTYKĄ -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Ilość quizów</div>
                    <div class="stat-number">1327</div>
                    <button class="cta-button">Dołącz do rywalizacji</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // AKTUALIZACJA DATY
        function updateDate() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = now.toLocaleDateString('pl-PL', options);
            document.getElementById('current-date').textContent = dateString;
        }
        
        // ANIMACJA LICZNIKA
        function animateCounter(element, finalValue, duration = 2000) {
            let startValue = 0;
            const increment = finalValue / (duration / 16);
            let currentValue = 0;
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= finalValue) {
                    element.textContent = finalValue;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(currentValue);
                }
            }, 16);
        }
        
        // OBSŁUGA PRZYCISKÓW
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                alert('Dołączasz do rywalizacji!');
            }, 150);
        });
        
        document.querySelector('.login-btn').addEventListener('click', function() {
            alert('Otwieranie formularza logowania...');
        });
        
        document.querySelector('.register-btn').addEventListener('click', function() {
            alert('Otwieranie formularza rejestracji...');
        });
        
        // INICJALIZACJA PO ZAŁADOWANIU STRONY
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            
            // Animacja licznika po krótkim opóźnieniu
            setTimeout(() => {
                const counterElement = document.querySelector('.stat-number');
                const finalValue = parseInt(counterElement.textContent);
                animateCounter(counterElement, finalValue);
            }, 500);
        });
    </script>
</body>
</html>
