<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radosny piesek</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcc33 0%, #ff99cc 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .dog {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            animation: jump 0.5s infinite alternate ease-in-out;
        }
        
        .body {
            position: absolute;
            width: 100px;
            height: 70px;
            background: #ff9966;
            border-radius: 50% 50% 40% 40%;
            top: 50px;
            left: 25px;
        }
        
        .head {
            position: absolute;
            width: 80px;
            height: 70px;
            background: #ff9966;
            border-radius: 45% 45% 40% 40%;
            top: 30px;
            left: 35px;
        }
        
        .ear {
            position: absolute;
            width: 25px;
            height: 40px;
            background: #cc6633;
            border-radius: 50%;
            top: 20px;
        }
        
        .ear-left {
            left: 25px;
            transform: rotate(-20deg);
        }
        
        .ear-right {
            right: 25px;
            transform: rotate(20deg);
        }
        
        .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 50px;
        }
        
        .eye-left {
            left: 45px;
        }
        
        .eye-right {
            right: 45px;
        }
        
        .nose {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #663300;
            border-radius: 50%;
            top: 65px;
            left: 65px;
        }
        
        .tail {
            position: absolute;
            width: 30px;
            height: 60px;
            background: #ff9966;
            border-radius: 15px;
            top: 40px;
            right: 5px;
            transform-origin: bottom center;
            animation: wag 0.2s infinite alternate ease-in-out;
        }
        
        .leg {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #cc6633;
            border-radius: 10px;
            bottom: 0;
        }
        
        .leg-front-left {
            left: 40px;
            animation: legJump 0.5s infinite alternate ease-in-out;
        }
        
        .leg-front-right {
            left: 80px;
            animation: legJump 0.5s infinite alternate-reverse ease-in-out;
        }
        
        .leg-back-left {
            left: 30px;
            animation: legJump 0.5s infinite alternate-reverse ease-in-out;
        }
        
        .leg-back-right {
            left: 90px;
            animation: legJump 0.5s infinite alternate ease-in-out;
        }
        
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 24px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 1s infinite ease-in-out;
        }
        
        .message {
            margin-top: 30px;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }
        
        @keyframes wag {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(30deg); }
        }
        
        @keyframes legJump {
            0% { height: 40px; }
            100% { height: 30px; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 1; }
            50% { transform: translateX(-50%) translateY(-20px); opacity: 0.7; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0;
            top: -100px;
            animation: fall 3s infinite linear;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dog">
            <div class="body"></div>
            <div class="head">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
            </div>
            <div class="tail"></div>
            <div class="leg leg-front-left"></div>
            <div class="leg leg-front-right"></div>
            <div class="leg leg-back-left"></div>
            <div class="leg leg-back-right"></div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
        <div class="message">Piesek skacze z rado≈õci!</div>
    </div>

    <script>
        // Dodajemy konfetti
        function createConfetti() {
            const colors = ['#ff3366', '#33ff66', '#3366ff', '#ffcc00', '#ff66cc'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                document.body.appendChild(confetti);
                
                // Usuwaj konfetti po animacji
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Regularnie tw√≥rz nowe konfetti
        setInterval(createConfetti, 500);
        createConfetti();
        
        // Dodaj d≈∫wiƒôk szczekania (opcjonalnie)
        function playBark() {
            // Symulacja szczekania przez zmianƒô tekstu
            const message = document.querySelector('.message');
            const originalText = message.textContent;
            
            setTimeout(() => {
                message.textContent = "Hau! Hau! üêæ";
            }, 200);
            
            setTimeout(() => {
                message.textContent = originalText;
            }, 800);
        }
        
        setInterval(playBark, 2000);
    </script>
</body>
</html>
