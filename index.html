<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start • BrainUp</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="bokeh" aria-hidden="true">
    <span style="width:22px;height:22px;left:8%;top:16%;animation-delay:-2s"></span>
    <span style="width:14px;height:14px;left:18%;top:42%;animation-delay:-6s"></span>
    <span style="width:26px;height:26px;left:32%;top:26%;animation-delay:-4s"></span>
    <span style="width:18px;height:18px;left:48%;top:18%;animation-delay:-7s"></span>
    <span style="width:12px;height:12px;left:62%;top:34%;animation-delay:-3s"></span>
    <span style="width:28px;height:28px;left:76%;top:22%;animation-delay:-5s"></span>
    <span style="width:16px;height:16px;left:86%;top:44%;animation-delay:-8s"></span>
    <span style="width:20px;height:20px;left:12%;top:74%;animation-delay:-9s"></span>
    <span style="width:12px;height:12px;left:40%;top:78%;animation-delay:-1s"></span>
    <span style="width:24px;height:24px;left:70%;top:76%;animation-delay:-10s"></span>
  </div>

  <div class="container">
    <header class="topbar">
      <div class="topbar-inner">
        <nav class="nav-left" aria-label="Nawigacja">
          <a data-nav href="quizy.html">Quizy</a>
          <a data-nav href="tabela.html">Tabela</a>
          <a data-nav href="pojedynek.html">Pojedynek</a>
          <a data-nav href="ligi.html">Ligi</a>
          <a data-nav href="profil.html">Profil</a>
        </nav>
        <div class="nav-right">
          <a class="btn btn-outline" href="login.html">Zaloguj się</a>
          <a class="btn btn-solid" href="register.html">Zarejestruj się</a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero" aria-label="Logo">
        <div class="brand">
          <img src="assets/brainup-logo.svg" alt="BrainUp" width="92" height="92">
          <div>
            <div class="brand-name">BrainUp</div>
            <div class="brand-swoosh" aria-hidden="true"></div>
          </div>
        </div>
      </section>

      <section class="grid">
        <div class="panel">
          <div class="panel-inner">
            <div class="stats">
              <div class="stat-box">
                <div class="ico" aria-hidden="true">
                  <svg viewBox="0 0 24 24" fill="none">
                    <path d="M7 17h10M6 8a4 4 0 1 1 8 3c0 1.2-.6 2-1.3 2.6-.5.4-.7 1-.7 1.6V16H10v-.8c0-.9.4-1.8 1.1-2.4.7-.6 1.9-1.2 1.9-2.8a2 2 0 0 0-4 0" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M9 20h6" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </div>
                <div>
                  <div class="stat-label">Ilość quizów</div>
                  <div class="stat-value">1327</div>
                </div>
              </div>

              <div class="stat-box">
                <div class="ico" aria-hidden="true">
                  <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="rgba(255,255,255,.92)" stroke-width="2"/>
                    <path d="M4.5 20c1.8-4 13.2-4 15 0" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </div>
                <div>
                  <div class="stat-label">Ilość kont</div>
                  <div class="stat-value">136</div>
                </div>
              </div>
            </div>

            <div class="cta">
              <a class="btn" href="rywalizacja.html">Dołącz do rywalizacji</a>
            </div>
          </div>
        </div>

        <aside class="panel">
          <div class="panel-inner">
            <div class="leader-head">
              <div class="leader-title">Tabela</div>
              <div class="filters" aria-label="Filtry tabeli">
                <select id="sportFilter" class="select" aria-label="Kategoria">
                  <option>Sport</option>
                  <option>Muzyka</option>
                  <option>Film</option>
                </select>
                <select id="monthFilter" class="select" aria-label="Miesiąc">
                  <option>Kwiecień 2024</option>
                  <option>Maj 2024</option>
                </select>
              </div>
            </div>

            <table class="table" aria-label="Ranking">
              <tbody id="leaderBody">
                <!-- filled by JS -->
              </tbody>
            </table>
          </div>
        </aside>
      </section>
    </main>

    <div class="footer">© BrainUp • Wersja demonstracyjna UI</div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
