<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootCoach - Logowanie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="auth-container">
            <div class="logo-section">
                <h1><i class="fas fa-futbol"></i> FootCoach</h1>
                <p>Platforma dla trenerów piłki nożnej</p>
                <p class="subtitle">Umawiaj mecze, zarządzaj drużyną, rozwijaj się!</p>
            </div>
            
            <div class="form-container">
                <!-- Formularz Logowania -->
                <div class="form-box active" id="login-form">
                    <h2>Zaloguj się</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="login-email" required placeholder="trener@example.com">
                        </div>
                        <div class="form-group">
                            <label for="login-password"><i class="fas fa-lock"></i> Hasło</label>
                            <input type="password" id="login-password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Zaloguj
                        </button>
                    </form>
                    <p class="form-switch">
                        Nie masz konta? <a href="#" id="switch-to-register">Zarejestruj się</a>
                    </p>
                </div>
                
                <!-- Formularz Rejestracji -->
                <div class="form-box" id="register-form">
                    <h2>Zarejestruj się</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-name"><i class="fas fa-user"></i> Imię i nazwisko</label>
                            <input type="text" id="register-name" required placeholder="Jan Kowalski">
                        </div>
                        <div class="form-group">
                            <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="register-email" required placeholder="trener@example.com">
                        </div>
                        <div class="form-group">
                            <label for="register-password"><i class="fas fa-lock"></i> Hasło</label>
                            <input type="password" id="register-password" required placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="register-password-confirm"><i class="fas fa-lock"></i> Potwierdź hasło</label>
                            <input type="password" id="register-password-confirm" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus"></i> Zarejestruj
                        </button>
                    </form>
                    <p class="form-switch">
                        Masz już konto? <a href="#" id="switch-to-login">Zaloguj się</a>
                    </p>
                </div>
            </div>
            
            <div class="demo-info">
                <p><strong>Demo:</strong> Wpisz dowolne dane, dane są przechowywane lokalnie</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
